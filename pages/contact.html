<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تماس با ما | خانه‌پایه می‌آموزد</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <link rel="stylesheet" href="/assets/CSS/responsive.css">
</head>

<body>

    <script>
        // Live reload script
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snip=1"></' + 'script>')
    </script>

    <div data-include="/components/header.html"></div>

    <main>
        <div class="page-header" style="padding:60px 0; text-align:center;">
            <div class="wrap">
                <h1>با ما در ارتباط باشید</h1>
                <p style="color:var(--text-light); max-width:600px; margin:0 auto;">سوال، پیشنهاد یا انتقادی دارید؟ از
                    طریق فرم زیر پیام خود را ارسال کنید.</p>
            </div>
        </div>

        <div class="wrap" style="padding:30px 0;">
            <div class="contact-main"
                style="display:grid; grid-template-columns:1fr; gap:24px; background:var(--bg-white); padding:24px; border-radius:12px;">
                <div class="contact-form">
                    <h3>ارسال پیام</h3>
                    <form action="https://formspree.io/f/mzzyekpv" method="POST">
                        <input type="hidden" name="_subject" value="خانه‌پایه: پیام تماسی جدید">
                        <input type="hidden" name="_captcha" value="false">
                        <div class="form-group">
                            <label for="name">نام شما</label>
                            <input type="text" id="name" name="name" class="form-control" required
                                placeholder="نام و نام خانوادگی">
                        </div>
                        <div class="form-group">
                            <label for="email">ایمیل شما</label>
                            <input type="email" id="email" name="email" class="form-control" required
                                placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="message">متن پیام</label>
                            <textarea id="message" name="message" class="form-control" required
                                placeholder="پیام خود را بنویسید..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%;">ارسال پیام</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div data-include="/components/footer.html"></div>

    <script src="/assets/JS/main.js"></script>
</body>

</html>
